version: '3.8'
services:
  traefik:
    image: 'public.ecr.aws/docker/library/traefik:v2.7'
    command:
      - '--log.level=DEBUG'
      - '--api.insecure=true'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--entrypoints.web.address=:80'
    ports:
      - '80:80'
      - '8082:8080'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    networks:
      - internal
      - web

  adminer:
    image: adminer:latest
    environment:
      ADMINER_DEFAULT_SERVER: postgresql
    ports:
      - '8081:8080'
    networks:
      - internal

  frontend:
    build:
      context: frontend
    depends_on:
      - backend
    networks:
        - internal
        - web
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.frontend.rule=Host(`localhost`)'
      - 'traefik.http.services.frontend.loadbalancer.server.port=80'
      - 'traefik.http.routers.frontend.entrypoints=web'

  backend:
    build:
      context: backend
    environment:
      - AUTH_SECRET_KEY=${PROD_AUTH_SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${PROD_POSTGRES_PASSWORD}@db:5432/todo?schema=public
      - REDIS_CLIENT_URL=redis://:${PROD_REDIS_PASSWORD}@redis:6379
      - ADMIN_PASSWORD
      - USER_PASSWORD
    depends_on:
      - db
      - redis
    networks:
        - internal
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.backend.rule=Host(`localhost`) && PathPrefix(`/api`)'
      - 'traefik.http.routers.backend.entrypoints=web'
      - 'traefik.http.services.backend.loadbalancer.server.port=3000'

  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD=${PROD_POSTGRES_PASSWORD}
    volumes: 
      - todo-prod-db:/var/lib/postgresql/data
    networks:
        - internal

  redis:
    image: 'bitnami/redis:latest'
    environment:
      - REDIS_PASSWORD=${PROD_REDIS_PASSWORD}
    networks:
        - internal

volumes:
  todo-prod-db:
    driver: local

networks:
  web:
  internal:
